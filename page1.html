<div class="zhong1"><p>猫（学名：Felinae），别称猫咪、家猫等，猫科猫属动物，分家猫、野猫，是全世界家庭中较为广泛的宠物。</p><p>猫的头圆、颜面部短，前肢五指，后肢四趾，趾端具锐利而弯曲的爪，爪能伸缩。夜行性。以伏击的方式猎捕其他动物，大多能攀缘上树。趾底有脂肪质肉垫，以免在行走时发出声响，捕猎时也不会惊跑鼠。行进时爪子处于收缩状态，防止爪被磨钝，在捕鼠和攀岩时会伸出来。</p></div>
